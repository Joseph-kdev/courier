<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('users.static', filename='css/main.css') }}">
    <style>
        body {
            background-color: #000910;
            color: #ffffff;
        }
        .btn {
            background-color: #ff4a17;
            border: #ff4a17;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #000910;
        }
        @media (min-width: 650px) {            
            .container {
                border: solid #273d4e 1px;
                padding: 20px 20%;
                background-color: #273d4e;
            }
        }
    </style>
    <title>Post a Job</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Post a New Job</h1>
        <form method="POST" action="{{ url_for('users.post_job') }}" class="">
            <div class="mb-3">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="start_location" class="form-label">Start Location</label>
                <input type="text" class="form-control" id="start_location" name="start_location" required>
            </div>
            <div class="mb-3">
                <label for="end_location" class="form-label">End Location</label>
                <input type="text" class="form-control" id="end_location" name="end_location" required>
            </div>
            <div class="mb-3">
                <label for="estimated_time" class="form-label">Estimated Time (in minutes)</label>
                <input type="number" class="form-control" id="estimated_time" name="estimated_time" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment ($)</label>
                <input type="number" class="form-control" id="payment" name="payment" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</body>
</html>
