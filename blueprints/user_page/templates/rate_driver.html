<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rate Driver</title>
    <style>
        body {
            background-color: #000910;
            color: #ffffff;
        }
        .btn {
            background-color: #ff4a17;
            border: #ff4a17;
            color: #000910;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #000910;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Rate the Driver for the Job: {{ job.title }}</h2>
        <form action="{{ url_for('users.rate_driver', job_id=job.id) }}" method="POST">
            <div class="form-group">
                <label for="rating" class="mb-2">Rating (1-5 stars):</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="comment" class="mb-2">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Rating</button>
        </form>
    </div>
</body>
</html>
