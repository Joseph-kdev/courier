<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000910;
        }
        .btn {
            background-color: #ff4a17;
            border: #ff4a17;
            color: #000910;
        }
        .btn:hover {
            background-color: #000910;
            color: #ffffff;
        }
        .navbar {
            background-color: #273d4e;
        }
        .navbar-brand {
            font-size: 28px;
        }
        .card{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1>
                <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a>
            </h1>
            <div class="navbar-nav">
                <a class="nav-link" style="color: #ffffff;" href="{{ url_for('admin.users_list') }}">Users</a>
                <a class="nav-link" style="color: #ffffff;" href="{{ url_for('landing_page.home') }}">Main Site</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Total: {{ users_count }}</p>
                        <a href="{{ url_for('admin.users_list') }}" class="btn btn-primary">View Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Driver Account</h5>
                        <p class="card-text">Add a new truck driver to the system.</p>
                        <a href="{{ url_for('admin.create_driver') }}" class="btn btn-primary">Create Driver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
