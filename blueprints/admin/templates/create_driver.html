<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Driver Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                .btn {
            background-color: #ff4a17;
            border: #ff4a17;
            color: #000910;
        }
        .btn:hover {
            background-color: #000910;
            color: #ffffff;
        }
        .navbar {
            background-color: #273d4e;
        }
        .navbar-brand {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1>
                <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a>
            </h1>
            <div class="navbar-nav">
                <a class="nav-link" style="color: #ffffff;" href="{{ url_for('admin.users_list') }}">Users</a>
                <a class="nav-link" style="color: #ffffff;" href="{{ url_for('landing_page.home') }}">Main Site</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Create Driver Account</h3>
        <form method="POST" action="{{ url_for('admin.create_driver') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Driver Account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
